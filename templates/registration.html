<!-- templates/registration.html -->
<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Гастро-уголок ▶ Регистрация{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('styles', path='registration.css') }}">
{% endblock %}

{% block content %}
{% if error %}
    <div class="error">{{ error }}</div>
{% endif %}
{% if message %}
    <div class="message">{{ message }}</div>
{% endif %}
<div class="content-block">
    <h1>Регистрация</h1>
    <form method="post" action="/registration">
        <div class="form-group">
            <label for="email">
                <input type="text" id="email" name="email" placeholder="Почта" required>
            </label>
        </div>

        <div class="form-group">
            <label for="username">
                <input type="text" id="username" name="username" placeholder="Имя пользователя" required>
            </label>
        </div>
        
        <div class="form-group">
            <label for="password">
                <input type="password" id="password" name="password" placeholder="Пароль" required minlength="8">
            </label>
        </div>

        <div class="form-group">
            <label for="confirm_password">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Повторите пароль" required>
            </label>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">Регистрация</button>
        </div>
    </form>
</div>
{% endblock %}
