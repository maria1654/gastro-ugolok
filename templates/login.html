<!-- templates/login.html -->
<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Гастро-уголок ▶ Вход{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', path='css/login.css') }}">
{% endblock %}

{% block content %}
{% if error %}
    <div class="error">{{ error }}</div>
{% endif %}
{% if message %}
    <div class="message">{{ message }}</div>
{% endif %}
<div class="content-block">
    <h1>Вход</h1>
    <form method="post" action="/login">
        <div class="form-group">
            <label for="email">
                <input type="text" id="email" name="email" placeholder="Почта" required>
            </label>
        </div>
        
        <div class="form-group">
            <label for="password">
                <input type="password" id="password" name="password" placeholder="Пароль" required>
            </label>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn">Вход</button>
            <a href="/registration" class="btn secondary">Регистрация</a>
        </div>
    </form>
</div>
{% endblock %}
